<!DOCTYPE html>
<html lang="he">

<head>
    <title>hebrew calender</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/black&white.css">
    <script type="module" defer src="js/script.js"></script>
</head>

<body>
    <div id="Besad">בס"ד</div>
    <header>
        <h1>לוח שנה</h1>
        <div class="switcher"><button id="pink">ורוד</button><button id="bnw">שחור לבן</button></div>
    </header>
    <main id="calender">
        <div id="caption">
            <div id="last">
                <button class="year" title="השנה הקודמת">
                    << </button>
                        <button class="month" title="החודש הקודם">
                            < </button>
            </div>
            <div id="monthName">
                <h2 id="heMonth">תשרי ה'תשפ"ב</h2>
                <h3 id="loMonth"></h3>
            </div>
            <div id="next">
                <button class="month" title="חודש הבא">></button>
                <button class="year" title="שנה הבאה">>></button>
            </div>
        </div>
        <div id="thead">
            <div class="th">ראשון</div>
            <div class="th">שני</div>
            <div class="th">שלישי</div>
            <div class="th">רביעי</div>
            <div class="th">חמישי</div>
            <div class="th">שישי</div>
            <div class="th shabat">שבת</div>
        </div>
        <div id="tbody"></div>
    </main>
    <footer></footer>
</body>

</html>
